<section class="gradient">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-white">
      <img class="w-8 h-8 mr-2" src="../../assets/images/logo.svg" />
      DanKlips
    </a>
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Sign in to your account
        </h1>
        <div *ngIf="error" class="bg-red-500 text-white font-semibold p-2 rounded-lg flex gap-1">
          <img src="../../assets/images/danger.svg" class="w-5 self-center" />
          <p>{{error}}</p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="space-y-4 md:space-y-6">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
            <input ngModel type="email" name="email" id="email" autocomplete="off"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@email.com" required email>
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
            <input ngModel autocomplete="off" type="password" name="password" id="password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required minlength="6">
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start ">
              <div class="flex items-center h-5">
                <input autocomplete="off" id="remember" aria-describedby="remember" type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50"
                  required="">
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500">Remember me</label>
              </div>
            </div>
            <a href="#" class="text-sm font-medium text-primary-600 hover:underline w-1/3 text-right">Forgot
              password?</a>
          </div>
          <button type="submit" [disabled]="!authForm.valid"
            class="w-full bg-[#00adb5] shadow-lg shadow-gray-400 text-white focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center hover:bg-[#399ca1]">Sign
            in</button>
          <p class="text-sm font-light text-gray-500">
            Don’t have an account? <a routerLink="/auth/create"
              class="font-medium text-primary-600 hover:underline">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
